<!DOCTYPE html><!-- Deklarerar vilket sorts dokument det är webbläsaren har öppnat. (Får bara finnas en sådan deklaration per webbsida.) -->
<html lang="sv"><!-- Deklarerar vilket språk som huvudsakligen används för informationen webbsidan. (Får bara finnas en sådan deklaration per webbsida.) -->
  <head><!-- Inom taggarna för head anges information om filen, precis som en låt har en titel, har en eller flera artister, har en längd, tillhör en genre, 
             har en låtskrivare osv. Inom head anges liknande information och lite till. Här anges även länkar till de stilmallar (css) som används för att designa webbsidan. -->
    <meta charset="utf-8"><!-- Deklarerar vilken teckenuppsättning som används för informationen på webbsidan. (Får bara finnas en sådan deklaration per webbsida.) -->
    <title>Gruppens namn</title><!-- Deklarerar webbsidans titel. Det är den titeln som sökmotorn ger till din webbplats samt syns i fliken när du är inne på webbplatsen eller har den öppen. (Får bara finnas en sådan deklaration per webbsida.) -->
    <meta name="author" content="Förnamn Efternamn, Förnamn Efternamn, Förnamn Efternamn, Förnamn Efternamn"><!-- Deklarerar vilka som skapat webbsidan. (Får bara finnas en sådan deklaration per webbsida.) -->
    <meta name="description" content="En webbsida som beskriver oss som grupp och individer"><!-- Beskriver vad sidan handlar om. (Får bara finnas en sådan deklaration per webbsida.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Anger hur skärmen och webbsidans layout ska förhålla sig till varandra. Är avgörande för en responsiv webbdesign. (Får bara finnas en sådan deklaration per webbsida.) -->
    <link rel="stylesheet" href="stilmallar/gruppen.css"><!-- Anger vilken/vilka stilmall/stilmallar som nyttjas för att förändra webbsidans standardutseende. (Får bara finnas en sådan deklaration per webbsida.) -->
  </head>
  <body><!-- Deklarerar starten för det innehållet på webbsidan som skaparna vill visa för användaren. (Får bara finnas en sådan deklaration per webbsida.) -->
    <header>
      <!-- Här rekommenderar vi att ni placerar logotyp, sidans huvudrubrik, och navigationsmeny -->
    </header>
    <main>
      <section>
        <!-- Här rekommenderar vi att ni placerar bild på grupp och text om gruppen -->
      </section>
    </main>
    <footer>
      <!-- Här rekommenderar vi att ni anger er kontaktinformation -->
    </footer>
  </body>
</html>
